<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{

            background: #ff0000;
        }

<body>

        <input type="text" @keyup.enter="keyupHandler($event)">
    </div>

</body>
</html>
