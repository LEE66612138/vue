<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1">{{msg}}</div>
    <div id="div2">{{msg}}</div>


    <script src="vue.js"></script>


    <script>
        let vm = new Vue({
            el:'#div1',
            data: {
                msg: 'hello world'
            }
        });
        console.log(vm);

        new Vue({
            el: '#div2',
            data: {
                msg: 'VUE.js'
            }
        })

    </script>

</body>
</html>
