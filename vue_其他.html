<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1 v-pre>{{msg}}</h1>
        <h1 v-cloak>{{msg}}</h1>
        <button @click="add">add</button>
        <h1>{{ num }}</h1>
        <h1 v-once>{{num}}</h1>

    </div>

    <script src="vue.js"></script>

    <script>
        let vm = new Vue({
            el: app,
            data: {
                msg: '123456asd',
                num: 0,
            },
            methods: {
                add(){
                    this.num++;
                }
            }
        })
    </script>
</body>
</html>
