<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
            <ul>
                <li v-for="obj in arr">
                    {{obj.good}}------------------------------{{obj.value}}
                </li>
            </ul>

    </div>


    <script src="vue.js "></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                arr: [
                    {
                        good: '衣服',
                        value: '180'
                    },
                    {
                        good: '裤子',
                        value: '160'
                    },
                    {
                        good: '帽子',
                        value: '100'
                    },
                    {
                        good: '鞋子',
                        value: '200'
                    }
                ]
            }
        })
    </script>

</body>
</html>
