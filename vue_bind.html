<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aa {
            width: 200px;
            height: 200px;
            background: #00ff00;

        }
    </style>
</head>
<body>

    <div id="app">
        <img :src="imgSrc" :alt="tip">

        <div id="div1" :class="clsName"></div>

        <div :class="{aa:isAa}"></div>

        <div :style="styleObj"></div>

        <div :text-content.prop="text">div</div>

    </div>

    <script src="vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                imgSrc: 'https://cn.vuejs.org/images/logo.png',
                tip: '图片加载失败啦',
                clsName: 'aa',
                isAa: true,
                styleObj: {
                    width: '200px',
                    height: '200px',
                    'background-color': '#f00'
                },
                text: 'aaa',

            }
        })
    </script>

</body>
</html>
